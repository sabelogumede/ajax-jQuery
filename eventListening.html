<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JQUERY - events listening</title>
        <!-- <link rel="stylesheet" href="css/reset.css"> -->
        <link rel="stylesheet" href="css/eventsL.css">
    </head>
    <body>
        <div id="example" class="container">
            <select id="place">
                <option value="">Pick your destination</option>
                <option value="santiago" data-price="100">Santiago</option>
                <option value="madrid" data-price="180">Madrid</option>
                <option value="yakarta" data-price="300">Yakarta</option>
                <option value="istambul" data-price="">Istambul</option>
                <option value="tokyo" data-price="200">Tokyo</option>
            </select>
            <button>Pick</button>
        </div>

        <div id="result" class="container"></div>
        
        <!-- jquery download link file -->
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
